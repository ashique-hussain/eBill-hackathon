<h3>Deleted Bills</h3>

<div class="example-container">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td  mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef disableClear>
          Date
        </th>
        <td  mat-cell *matCellDef="let element">{{element.created_at | date}}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="total_amount_paid">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.total_amount_paid}} â‚¹ </td>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td style="color: #666 !important;" mat-cell *matCellDef="let element">
          <span (click)="restore(element)" style="margin-left:5px" *ngIf="element.showOptions" class="material-icons">north</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="toggle(row)">
      </tr>
    </table>
  </div>
</div>
