<form class="history-form">
  <mat-form-field class="history-full-width">
    <input type="text"
           placeholder="Select product"
           aria-label="Number"
           matInput
           [(ngModel)]= searchText
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let product of uniqueProducts | filter: searchText"
                  [value]="product.productName"
                  (click)="getProductHistory(product)">
        {{product.productName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<table mat-table [dataSource]="productsHistory" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date</th>
    <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="vendorName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name</th>
    <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
