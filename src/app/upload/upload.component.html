<div >
  <div class="upload">
    <mat-form-field appearance="fill">
<!--      <mat-label>Choose a date</mat-label>-->
      <input [(ngModel)]="uploadDate" name="uploadDate" placeholder="Choose a date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Select Vendor"
               aria-label="Number"
               matInput
               [(ngModel)]="vendor"
               name="vendor"
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div style="padding-top: 20px">
      <input class="file" [(ngModel)]="file" name="file" type="file">
      </div>
      <button mat-flat-button color="primary" (click)="upload()" class="upload-button">
        <mat-icon>cloud_upload</mat-icon>
      </button>
    </form>
  </div>
</div>
